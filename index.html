<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Mister Balls</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body onkeyup="handleKey(event)" onload="initGame()">
        
		<h1>Gotta Catch 'Em All!</h1>
        <h2>Pokeballs collected: <span class="balls-collected">0</span></h2>
        <h2>Pokeballs near me: <span class="balls-near"></span></h2>
        <button onclick="initGame()" class="restart hidden">Play Again</button>
		<table>
			<tbody class="board"></tbody>
		</table>

		<script src="./js/utils.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
